apiVersion: 1.0.0
metadata:
  name: steve-python
projects:
  - name: vote-app
    source:
      location: 'https://github.com/sjbylo/flask-vote-app.git'
      type: git
      branch: master
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/stacks-python-rhel8:2.0'
commands:
  - name: Install app dependencies
    actions:
      - type: exec
        component: python
        command: |
          pip install flask 
          pip install flask-sqlalchemy 
          pip install mysql-python
        workdir: /projects/vote-app
  - name: 'theia:run'
    actions:
      - type: exec
        component: python
        command: python app.py
        workdir: '${CHE_PROJECTS_ROOT}/vote-app'
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vote-app'
        type: exec
        command: python app.py
        component: python
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }

