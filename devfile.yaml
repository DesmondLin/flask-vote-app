metadata:
  name: steve-python
projects:
  - name: vote-app
    source:
      location: 'https://github.com/sjbylo/flask-vote-app.git'
      type: git
      branch: master
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/stacks-python-rhel8:2.0'
apiVersion: 1.0.0

